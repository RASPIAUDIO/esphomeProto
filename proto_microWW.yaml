substitutions:
  name: muse-proto
  friendly_name: Proto
#States  
  P_starting: "0"
  P_waiting: "1"
  P_playing: "2"
  P_listening: "3"
  P_answering: "4"
  
esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2025.2.0
  name_add_mac_suffix: false
  platformio_options:
    board_build.flash_mode: dio
    board_build.arduino.memory_type: qio_opi
  project:
    name: raspiaudio.voice-assistant
    version: "2025.3.0"    
  on_boot:
    priority: -100.0
    then:
      - output.turn_on: dac_mute
      - lambda: id(muteH) = true;
      - lambda: id(phase) = 0;
      - speaker.volume_set: 100%
      - script.execute: update_led  
      - lambda: |-
          auto current = id(amplifier_gain_select).state;
          if (current.empty()) {
            current = "12 dB";
            id(amplifier_gain_select).publish_state(current);
          }
          id(set_amplifier_gain).execute(current);
            
        
